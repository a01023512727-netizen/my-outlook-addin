    // ì´ë©”ì¼/ë„ë©”ì¸ ì…ë ¥ì„ "ë„ë©”ì¸"ìœ¼ë¡œ ì •ê·œí™”
    function normalizeToDomain(value) {
      if (value == null) return '';
      let s = String(value);

      s = s.replace(/\u00A0/g, ' ').trim().toLowerCase();
      s = s.replace(/^https?:\/\//, '');
