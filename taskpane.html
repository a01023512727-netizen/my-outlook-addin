<body>

  <div class="box">

  <script>
    // âœ… ë„¤ êµ¬ê¸€ ì‹œíŠ¸ ID
    const SHEET_ID = '1DW0Rl4lDhw8lfEF0lRxXWA21WHLBSLNVrOq4eCwQG4w';

    // âœ… "ì²«ë²ˆì§¸ sheet(íƒ­) ì´ë¦„"ì„ ì •í™•íˆ ì ì–´ì¤˜ (ì˜ˆ: Sheet1, ê±°ë˜ì²˜, ê³ ê°ëª©ë¡ ë“±)
    const SHEET1_NAME = 'domain';

    // gviz URL (Sheet1 ì „ì²´ë¥¼ JSONìœ¼ë¡œ ê°€ì ¸ì˜´)
    const SHEET1_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET1_NAME)}`;

    // Sheet1ì—ì„œ "ë„ë©”ì¸ ì»¬ëŸ¼"ì´ ëª‡ ë²ˆì§¸ì¸ì§€(0ë¶€í„° ì‹œì‘)
    // ë„¤ ì˜ˆì‹œ: Aê±°ë˜ì²˜ / test.com  => [ê±°ë˜ì²˜ëª…, ë„ë©”ì¸] ì´ë©´ ë„ë©”ì¸ì€ 1ë²ˆ ì¸ë±ìŠ¤
    const DOMAIN_COL_INDEX = 2;

    // ì²« í–‰ì„ í—¤ë”ë¡œ ì“¸ì§€ ì—¬ë¶€ (Sheet1 ì²« ì¤„ì´ ì œëª©ì¤„ì´ë©´ true ì¶”ì²œ)
    const FIRST_ROW_IS_HEADER = true;

    document.getElementById('btnRefresh').addEventListener('click', run);

    if (typeof Office === 'undefined') {
      showError("Office.js ì»¨í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤. Outlook Add-in ì•ˆì—ì„œ ì—´ì–´ì£¼ì„¸ìš”.");
      setStatus("Outlookì—ì„œ ì—´ì–´ì£¼ì„¸ìš”", "warn");
    } else {
      Office.onReady(() => {
        // Outlook ì»¨í…ìŠ¤íŠ¸ ì¤€ë¹„ í™•ì¸ í›„ ì‹¤í–‰
        if (!isOutlookContextReady()) {
          setStatus("Outlook ì»¨í…ìŠ¤íŠ¸ ì¤€ë¹„ ì¤‘...", "warn");
          setTimeout(() => {
            if (isOutlookContextReady()) run();
            else {
              showError("Office.context.mailbox.item ì´ ì—†ìŠµë‹ˆë‹¤. ë©”ì¼ ì½ê¸° í™”ë©´ì—ì„œ Add-inì„ ì—´ì–´ì£¼ì„¸ìš”.");
              setStatus("Outlook ì»¨í…ìŠ¤íŠ¸ ì—†ìŒ", "warn");
            }
          }, 600);
          return;
        }
        run();
      });
    }

    function isOutlookContextReady() {
      return !!(Office && Office.context && Office.context.mailbox && Office.context.mailbox.item);
    }

    async function run() {
      clearError();
      clearMatch();
      setStatus("ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...", "warn");

      try {
        const { fromEmail, fromDomain } = getFromInfo();
        document.getElementById('fromEmail').textContent = fromEmail || '(ì—†ìŒ)';
        document.getElementById('fromDomain').textContent = fromDomain || '(ì—†ìŒ)';

        if (!fromDomain) {
          setStatus("ë°œì‹ ì ë„ë©”ì¸ì„ ì½ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.", "warn");
          return;
        }

        // âœ… Sheet1ì—ì„œ â€œë„ë©”ì¸ ë§¤ì¹­ëœ í–‰ 1ê°œâ€ë§Œ ì°¾ê¸°
        const sheet1 = await fetchGvizTable(SHEET1_URL);

        // í—¤ë”(ì»¬ëŸ¼ëª…) & ë°ì´í„°
        const headers = sheet1.headers; // [{label, ...}]
        let rows = sheet1.rows;         // 2ì°¨ì› ë°°ì—´

        // ì²« í–‰ì´ í—¤ë”ë©´ ì œê±°(í‘œì‹œìš© í—¤ë”ëŠ” headers.label ì‚¬ìš©)
        if (FIRST_ROW_IS_HEADER && rows.length) {
          rows = rows.slice(1);
        }

        const matchedRow = findRowByDomain(rows, fromDomain, DOMAIN_COL_INDEX);

        if (!matchedRow) {
          document.getElementById('matchTitle').textContent = "ë§¤ì¹­ ì—†ìŒ";
          setStatus(`Sheet1ì— ${fromDomain} ì´(ê°€) ì—†ìŠµë‹ˆë‹¤`, "warn");
          return;
        }

        document.getElementById('matchTitle').textContent = "ë§¤ì¹­ë¨ âœ…";
        renderSingleRowTable(headers, matchedRow);
        setStatus(`í‘œì‹œ ì™„ë£Œ: ${fromDomain}`, "ok");

      } catch (e) {
        console.error(e);
        showError((e && e.message) ? e.message : String(e));
        setStatus("ì—ëŸ¬ ë°œìƒ", "warn");
      }
    }

    function getFromInfo() {
      const item = Office?.context?.mailbox?.item;
      if (!item) throw new Error("Office.context.mailbox.item ì´ ì—†ìŠµë‹ˆë‹¤.");

      const fromEmail = item?.from?.emailAddress || '';
      const fromDomain = extractDomain(fromEmail);
      return { fromEmail, fromDomain };
    }

    function extractDomain(email) {
      if (!email) return '';
      const at = email.lastIndexOf('@');
      if (at === -1) return '';
      return email.slice(at + 1).trim().toLowerCase();
    }

    async function fetchGvizTable(url) {
      const res = await fetch(url, { method: 'GET', redirect: 'follow', cache: 'no-store' });
      if (!res.ok) throw new Error(`Sheet fetch failed: HTTP ${res.status} ${res.statusText}`);

      const text = await res.text();
      const jsonText = text.substring(47).slice(0, -2);
      const json = JSON.parse(jsonText);

      const headers = (json.table.cols || []).map(c => ({
        label: c.label || ''
      }));

      const rows = (json.table.rows || []).map(r => (r.c || []).map(cell => {
        if (!cell) return '';
        return (cell.f != null ? cell.f : cell.v) ?? '';
      }));

      return { headers, rows };
    }

    function findRowByDomain(rows, domain, domainColIndex) {
      const d = domain.toLowerCase();
      for (const row of rows) {
        const cell = String(row[domainColIndex] ?? '').trim().toLowerCase();
        if (!cell) continue;

        // ì •í™• ì¼ì¹˜
        if (cell === d) return row;

        // ì„œë¸Œë„ë©”ì¸ê¹Œì§€ í—ˆìš©í•˜ê³  ì‹¶ìœ¼ë©´(ì˜ˆ: mail.test.com â†’ test.com)
        // if (cell === d || d.endsWith('.' + cell)) return row;
      }
      return null;
    }

    function renderSingleRowTable(headers, row) {
      // í—¤ë” ë¼ë²¨ì€ gviz cols.label ê¸°ë°˜(ì‹œíŠ¸ ì²« ì¤„ í—¤ë”ì™€ëŠ” ë³„ê°œ)
      // cols.labelì´ ë¹„ì–´ ìˆìœ¼ë©´ A,B,Câ€¦ì²˜ëŸ¼ ì²˜ë¦¬í•˜ê¸°
      const ths = headers.map((h, idx) => `<th>${escapeHtml(h.label || `COL${idx+1}`)}</th>`).join('');
      const tds = row.map(v => `<td>${escapeHtml(String(v ?? ''))}</td>`).join('');

      document.getElementById('matchTable').innerHTML = `
        <table>
          <thead><tr>${ths}</tr></thead>
          <tbody><tr>${tds}</tr></tbody>
        </table>
      `;
    }

    function clearMatch() {
      document.getElementById('matchTitle').textContent = '-';
      document.getElementById('matchTable').innerHTML = '';
    }

    function setStatus(text, tone) {
      const el = document.getElementById('statusText');
      el.textContent = text;
      el.classList.remove('ok', 'warn');
      if (tone) el.classList.add(tone);
    }

    function showError(msg) {
      document.getElementById('error').textContent = msg;
    }

    function clearError() {
      document.getElementById('error').textContent = '';
    }

    function escapeHtml(s) {
      return s
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
  </script>
